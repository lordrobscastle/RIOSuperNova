<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Super Nova</title>
    <style>
        /* --- Basic Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            color: #fff;
            background-attachment: fixed;
        }

        /* --- Navigation Ribbon --- */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 5%;
            position: fixed;
            top: 0;
            left: 0;
            width: 90%;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 50px;
        }
        
        /* --- New style to make brand link look like plain text --- */
        .nav-brand a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            position: relative;
            margin-left: 30px;
        }
        
        .nav-links li:first-child {
            margin-left: 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 0;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #f8cdda;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
